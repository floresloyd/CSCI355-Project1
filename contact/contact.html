<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sueno Blanco</title>
    <link rel="stylesheet" type="text/css" href="contact.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- NAVBAR -->
    <div class="navbar">
        <img class="nav-logo" src="../public/sb-logo.png">
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="/about/about.html">About</a>
            <a href="/contact/contact.html">Contact</a>
            <a href="/product-page/product-page.html">Product</a>
            <a href="/lookbook/lookbook.html">Lookbook</a>
        </div>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <h1> Get in touch </h1>
        <div class="form-container">
            <form id="contact-form">
                <div class="form-group">
                    <label for="help">How can we help?</label>
                    <div class="inline-group">
                        <input type="radio" id="technical_support" name="help_type" value="technical_support">
                        <label for="technical_support">Technical Support</label>
                        <input type="radio" id="product_support" name="help_type" value="product_support">
                        <label for="product_support">Product Support</label>
                    </div>
                </div>
                <div class="form-group inline-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                    <span class="wave-animation"></span>
                </div>
                <div class="form-group inline-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <span class="wave-animation"></span>
                </div>
                <div class="form-group inline-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                    <span class="wave-animation"></span>
                </div>
                <div class="form-group">
                    <label>Preferred Contact Method</label>
                    <div class="inline-group">
                        <input type="checkbox" id="contact_email" name="preferred_contact" value="email">
                        <label for="contact_email">Email</label>
                        <input type="checkbox" id="contact_phone" name="preferred_contact" value="phone">
                        <label for="contact_phone">Phone</label>
                    </div>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" rows="5" placeholder="Your Message"></textarea>
                    <span class="wave-animation"></span>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Copyright &copy; 2024 Sueno Blanco. All Rights Reserved.</p>
        <a href="https://www.instagram.com/"><img class="social-media-icon-link" src="../public/instagram-icon.png"> </a>
        <a href="https://www.shopify.com/"><img class="social-media-icon-link" src="../public/shopify-icon.png"> </a>
    </div>

    <script src="contact.js"></script>
</body>
</html>
